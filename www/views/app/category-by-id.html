<ion-view class="forms-view categories">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>{{name}}</span>
  </ion-nav-title>
  <ion-content>
     
    <div class="list card">
      <div class="item item-body" ng-repeat="i in 4">
          <a class="item" href="#">
            <img src="img/categories/{{id}}_$index.jpg" alt="{{obj.name}}">            
          </a>
      </div>
    </div>
  </ion-content>
</ion-view>
