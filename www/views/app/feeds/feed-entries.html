<ion-view class="feed-entries-view explore-deal-map-direction">
  <ion-nav-title>
    <span>Navigation Path</span>
  </ion-nav-title>
  <ion-content> 
        <div class="row dir-wrapper">
           <div class="map-path">
                <map zoom="12" center="">
                <directions 
                  draggable="true"
                  panel="directions-panel"
                  travel-mode="DRIVING"
                  origin="{{mapcenter}}"
                  destination="{{mapdestn}}">
                </directions>
              </map> 
                <!-- Directions path length:
                {{map.directionsRenderers[0].directions.routes[0].overview_path.length}} km -->
           </div>
           <div class="map-dir">
                <div id="directions-panel" class="dir-panel"></div>
           </div>
        </div>
  </ion-content>
</ion-view>
