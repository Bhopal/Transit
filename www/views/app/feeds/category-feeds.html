

<ion-view class="category-feeds-view">
  <ion-nav-title>
    <span>{{categoryTitle}} Details</span>
  </ion-nav-title>

  <ion-content>
  <div class="row">
  <div class="col col-50"><button class="button button-assertive" style="width:100%" ui-sref="app.feed-entries({catId: (categoryId | slugify)})">
  Explore
</button></div>
  <div class="col col-50">
<button class="button button-assertive" style="width:100%" ui-sref="app.purchase-package({catId: (categoryId | slugify)})">
  Purchase
</button></div>
</div>
<div class="list card" ng-repeat="source in category_sources">






  <div class="item item-avatar">
    <!--  <iframe src="http://www.youtube.com/embed/Gym1QEsdHI0" frameborder="0" width="560" height="315"></iframe> -->
    <!-- a href="" ng-click="showPopup();">Show Popup</a> -->
    <img ng-src="{{source.image}}">
    <h2>{{source.title}}</h2>
    <p><a href="" ng-click="showPopup({{source.url}});">Show Video</a></p>
  </div>

  <div class="item item-body">
    <img class="full-image" ng-src="{{source.image}}">
    <p>
     {{source.description}}
    </p>
   <!--  <p>
      <a href="#" class="subdued">1 Like</a>
      <a href="#" class="subdued">5 Comments</a>
    </p> -->
  </div>



</div>


  </ion-content>
</ion-view>
