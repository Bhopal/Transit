<ion-view class="forms-view categories">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Categories</span>
  </ion-nav-title>
  <ion-content>
     
    <div class="list card">
      <div class="item item-body" ng-repeat="obj in options">
          <a class="item item-thumbnail-left" ui-sref="app.categorybyid({id: (obj.id | slugify), name:(obj.name | slugify)})">
            <img src="img/explore/dubai-logo.jpg" alt="{{obj.name}}">
            <h2>{{obj.name}}</h2>
            <p>{{obj.desc}}</p>
          </a>
      </div>
    </div>
  </ion-content>
</ion-view>
